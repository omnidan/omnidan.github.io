<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Daniel Bugl">
  <meta name="keywords" content="daniel, bugl, technology, software, structure, entrepreneur, enthusiast, web, developer, designer, vienna, austria, website, homepage, touchlay, caffeinery, coffea, asv, npm, coffeedonate, novatouch" />
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="1 month">
  <meta name="theme-color" content="#3293c7">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" type="text/css" href="{{ "/dist/semantic.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/hamburger.css" | prepend: site.baseurl }}">

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="{{ "/dist/jquery.waypoints.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/dist/semantic.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/site.js" | prepend: site.baseurl }}"></script>
</head>
