<!-- social -->
<div class="ui massive circular social labels">
  {% for social in site.data.social %}
    <a href="{{ social.href }}" class="ui {{ social.color }} label">
    {% if social.icon %}
      <i class="{{ social.icon }} social icon"></i>
    {% endif %}
    {{ social.name }}
    </a>
  {% endfor %}
</div>
<!-- /social -->
