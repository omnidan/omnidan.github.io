<!-- sidebar -->
<nav class="ui left vertical inverted labeled sidebar menu" style="display: none;">
  <a class="item" href="{{ site.baseurl }}/">
    <i class="icon home"></i> Front Page
  </a>
  {% for page in site.pages %}
    {% if page.title %}
    <a class="item" href="{{ page.url | prepend: site.baseurl }}">
      {{ page.title }}
    </a>
    {% endif %}
  {% endfor %}
</nav>
<!-- /sidebar -->
<!-- pusher -->
<div class="pusher">
  <div class="burger">
    <div class="material-design-hamburger">
      <button class="material-design-hamburger__icon">
        <span class="material-design-hamburger__layer">&nbsp;</span>
      </button>
    </div>
  </div>
  {% if page.title %}
  <div class="sitepath">
    <div class="ui breadcrumb">
    <div class="divider">~</div>
      <a class="root section" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <div class="divider">/</div>
      <a class="active section" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      <div class="divider">></div>
    </div>
  </div>
  {% endif %}
